<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    
    <!-- nav-bar -->
    <nav>   
        <div class="btn-icon">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-regular fa-house"></i>
        </div>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" class="input-box">
        </div>
    </nav>
    
    <!-- main-page -->
    <main>
        <header class="date">
            <h1>วันนี้ : วันอังคาร 29 กรกฎาคม 2568</h1>
        </header>

        <div class="todo-lits">

            <div class="todo">
                <h2>สิ่งที่ต้องทำ</h2>
                <i class="fa-solid fa-ellipsis"></i>
            </div>

            <div class="list">
                <i class="fa-solid fa-chevron-right"></i>
                <i class="fa-regular fa-circle"></i>
                <p>งาน</p>
            </div>

            <!-- <div class="sub-list">
                <i class="fa-regular fa-circle"></i>
                <p>ออกแบบเว็บไซต์ให้ลูกค้า</p>
                <i class="fa-regular fa-circle"></i>
                <p>พัก</p>
                <i class="fa-regular fa-circle"></i>
                <p>ขึ้นโครงเว็บไซต์และตกแต่งพร้อมส่งตัวอย่างให้ลูกค้าเช็ค</p>
                <i class="fa-regular fa-circle"></i>
                <p>แก้งาน/ส่งงาน</p>
            </div> -->

            <div class="add-task">
                <i class="fa-solid fa-plus"></i>
                <a href="#">เพิ่มงาน</a>
            </div>

        </div>

        <!-- time-line -->

        <div class="time-line">

            <div class="time-header">
                <h2>ตารางเวลา</h2>
            </div>

            <div class="add-time">
                <i class="fa-solid fa-plus"></i>
                <a href="#">เพิ่มเวลา</a>
            </div>            
        </div>

        <!-- table -->

        <div class="time-work">
            <table>
                <tr class="table-time">
                    <th>เวลา</th>
                    <td>10:00 - 14:00</td>
                    <td>14:00 - 16:00</td>
                    <td>16:00 - 18:00</td>
                    <td>19:00 - 20:00</td>
                </tr>
                <tr class="table-work">
                    <th>สิ่งที่ต้องทำ</th>
                    <td>ออกแบบเว็บไซต์ให้ลูกค้า</td>
                    <td>พัก</td>
                    <td>ขึ้นโครงเว็บไซต์และตกแต่งพร้อมส่งตัวอย่างให้ลูกค้าเช็ค</td>
                    <td>แก้งาน/ส่งงาน</td>
                </tr>
            </table>
        </div>

    </main>


</body>
</html>
